<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <h1>Login - KolvinXperience</h1>
    <div id="formulario">
        <label for="usuario">Usuario</label><br>
        <input type="text" name="usuario" id="usuario"><br>
        <label for="pass">Contraseña</label><br>
        <input type="password" name="pass" id="pass"><br>
        <button id="login">Entrar</button>
    </div>

    <div id="panel" style="display: none;">
        <img id="imagen" src="..." alt="imagenPerfil" class="img-thumbnail">
        <h5 id="bienvenida"></h5>
        <button id="logout">Salir</button>
    </div>

    <script>
        document.getElementById("login").addEventListener("click", function(){
            axios.get('http://labs.iam.cat/~a18kevlarpal/valida.php',{
                timeout: 3000,
                params: {
                    user: document.getElementById("usuario").value,
                    pass: document.getElementById("pass").value
                }
            }).then(function (respuesta){
                if(respuesta.data.status == "fail"){
                    document.getElementById("login").innerHTML = "Validar";
                    alert("Usuario o contraseña incorrectos");
                }
                else{
                    document.getElementById("formulario").style.display = "none";
                    document.getElementById("panel").style.display = "block";
                    document.getElementById("imagen").setAttribute("src", respuesta.data.pic);
                    document.getElementById("bienvenida").innerHTML = `Bienvenido ${respuesta.data.name}`;
                }
            }).catch(function (error){
                alert("El servidor ha tardado mucho en responder");
            }).then(function () {
                document.getElementById("login").innerHTML = "Validar";
            });
        })

        document.getElementById("logout").addEventListener("click", function(){
            document.getElementById("usuario").value = "";
            document.getElementById("pass").value = "";
            document.getElementById("formulario").style.display = "block";
            document.getElementById("panel").style.display = "none";
        })
    </script>
</body>
</html>
